version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: content-fabric-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: content_fabric
      MYSQL_USER: content_fabric_user
      MYSQL_PASSWORD: mysqlpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - content-fabric-network

  # Опционально: phpMyAdmin для управления базой данных
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: content-fabric-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: content_fabric_user
      PMA_PASSWORD: mysqlpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - content-fabric-network

volumes:
  mysql_data:

networks:
  content-fabric-network:
    driver: bridge
